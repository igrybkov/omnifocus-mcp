[project]
name = "omnifocus-mcp"
version = "0.1.0"
description = "MCP server to interact with OmniFocus in an efficient manner"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
omnifocus-mcp = "omnifocus_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omnifocus_mcp"]
